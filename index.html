<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- option container -->
      <div class="option">
        <!-- option for total number of words -->
        <div class="option-txt">
          <p>Total:</p>
          <p id="total">0</p>
        </div>
        <!-- option for right number of  word -->
        <div class="option-txt">
          <p>Right:</p>
          <p id="right">0</p>
        </div>
        <!-- option for wrong number of  word -->
        <div class="option-txt">
          <p>Wrong:</p>
          <p id="wrong">0</p>
        </div>
      </div>

      <!-- represting words in this section  -->

      <p class="words-box" id="words-box"></p>

      <!-- making keyboard  -->

      <div class="keyboard">
        <div class="row">
            <p class="character" id="q">Q</p>
            <p class="character" id="w">W</p>
            <p class="character" id="e">E</p>
            <p class="character" id="r">R</p>
            <p class="character" id="t">T</p>
            <p class="character" id="y">Y</p>
            <p class="character" id="u">U</p>
            <p class="character" id="i">I</p>
            <p class="character" id="o">O</p>
            <p class="character" id="p">P</p>
        </div>
        <div class="row">
            <p class="character" id="a">A</p>
            <p class="character" id="s">S</p>
            <p class="character" id="d">D</p>
            <p class="character" id="f">F</p>
            <p class="character" id="g">G</p>
            <p class="character" id="h">H</p>
            <p class="character" id="j">J</p>
            <p class="character" id="k">K</p>
            <p class="character" id="l">L</p>
        </div>
        <div class="row">
            <p class="character" id="z">Z</p>
            <p class="character" id="x">X</p>
            <p class="character" id="c">C</p>
            <p class="character" id="v">V</p>
            <p class="character" id="b">B</p>
            <p class="character" id="n">N</p>
            <p class="character" id="m">M</p>
        </div>
        <div class="spacebar">Spacebar</div>
        <button class="start" id="start">Start</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
